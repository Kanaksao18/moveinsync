spring.application.name=mdm-backend
server.port=${SERVER_PORT:8081}

# DATABASE CONFIG
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mdmdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

spring.cache.type=${SPRING_CACHE_TYPE:redis}

# JACKSON
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# JWT (FOR LATER)
jwt.secret=${JWT_SECRET:mdmSecretKeyMoveinsync2026154ugtrtvjhyrrdv58764htfryhbgdr6}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator exposure
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.cors.allowed-origins=${MANAGEMENT_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:8080}
management.endpoints.web.cors.allowed-methods=GET,OPTIONS
management.endpoints.web.cors.allowed-headers=*
management.endpoints.web.cors.allow-credentials=true

management.endpoint.health.show-details=always

logging.level.org.springframework.web=${LOGGING_LEVEL_WEB:INFO}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
